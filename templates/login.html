<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PolyMusic Royalties</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f2f5;
    }

    .brand-gradient {
      background: linear-gradient(90deg, #4f46e5 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .logo-wrapper {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .logo-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-30%, -50%);
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 25px solid #00c6ff;
      filter: drop-shadow(0 0 8px rgba(0, 198, 255, 0.6));
    }

    .logo-note {
      position: absolute;
      width: 20px;
      height: 30px;
      background-color: white;
      border-radius: 5px 10px 10px 5px;
      transform: rotate(-15deg);
      left: 30px;
      top: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .logo-note::before {
      content: '';
      position: absolute;
      width: 5px;
      height: 25px;
      background-color: white;
      bottom: 30px;
      left: 17px;
      transform: rotate(5deg);
      border-radius: 2px;
    }

    .logo-note::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      bottom: 25px;
      left: 20px;
    }

    .input-field:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .btn-primary {
      background: linear-gradient(90deg, #4f46e5 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div class="logo-wrapper">
            <div class="logo-play"></div>
            <div class="logo-note"></div>
          </div>
        </div>
        <h1 class="text-3xl font-bold mb-1">
          <span class="brand-gradient">PolyMusic</span>
        </h1>
        <p class="text-gray-500 text-sm">Sistema de Gerenciamento de Royalties</p>
      </div>

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-6">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" name="username" required 
                   class="input-field pl-10 w-full p-3 rounded-lg bg-gray-50 focus:bg-white border border-gray-200" 
                   placeholder="Usuário">
          </div>
        </div>

        <div class="mb-6">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" name="password" required 
                   class="input-field pl-10 w-full p-3 rounded-lg bg-gray-50 focus:bg-white border border-gray-200" 
                   placeholder="Senha">
          </div>
        </div>

        <div id="message-container" class="mb-4">
          <!-- Flash messages -->
        </div>

        <div class="mb-6 flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 text-sm text-gray-600">Lembrar-me</label>
          </div>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-medium shadow-md">
          Entrar no Sistema
          <i class="fas fa-sign-in-alt ml-2"></i>
        </button>
      </form>

      <div class="mt-8 text-center text-sm text-gray-500">
        <p>© 2025 PolyMusic - Todos os direitos reservados<br>
        Recife - PE | Brasil</p>
        <p>Desenvolvido 100% Com inteligencia Artificial<p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const messageContainer = document.getElementById('message-container');

      const messages = {
        {% if messages %}
          {% for category, message in messages %}
            {
              type: '{{ category }}',
              text: '{{ message }}'
            }{% if not loop.last %},{% endif %}
          {% endfor %}
        {% else %}
          []
        {% endif %}
      };

      if (messages.length > 0) {
        messages.forEach(msg => {
          const alert = document.createElement('div');
          alert.className = `p-3 rounded-lg text-sm mb-3 ${
            msg.type === 'success' ? 'bg-green-100 text-green-700' :
            msg.type === 'error' ? 'bg-red-100 text-red-700' :
            'bg-blue-100 text-blue-700'
          }`;
          alert.textContent = msg.text;
          messageContainer.appendChild(alert);
        });
      }
    });
  </script>
</body>
</html>
