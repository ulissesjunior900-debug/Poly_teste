<!-- Modal Novo Artista -->
<div class="modal fade" id="modalNovoArtistaAssisao" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('cadastrar_artista_assisao') }}">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Novo Artista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Artista</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="mb-3">
            <label for="variacoes" class="form-label">Variações do Nome (uma por linha)</label>
            <textarea class="form-control" id="variacoes" name="variacoes" rows="3"></textarea>
          </div>

          <hr>
          <h5 class="mb-3">Títulos e Percentuais</h5>
          
          <div id="titulosContainerAssisao"></div>

          <button type="button" id="btnAdicionarTituloAssisao" class="btn btn-outline-primary mb-3">Adicionar Título</button>

          <div class="row g-2 mb-3">
            <div class="col-md-8">
              <label for="titulosAvulsosAssisao" class="form-label">Títulos Avulsos (um por linha)</label>
              <textarea class="form-control" id="titulosAvulsosAssisao" rows="4"></textarea>
            </div>
            <div class="col-md-4">
              <label for="percentualAvulsosAssisao" class="form-label">Percentual (%)</label>
              <input type="number" step="0.01" class="form-control" id="percentualAvulsosAssisao">
              <button type="button" id="btnAdicionarAvulsosAssisao" class="btn btn-outline-secondary mt-2">Aplicar aos Títulos</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar Artista</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
